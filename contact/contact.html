<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Contact Me</title>
    <link rel="icon" type="image/jpg" href="storage/Image/Hinh-icon-cho-Shiba (1).jpg">
    <link rel="stylesheet" href="contact-style.css">
    <style>
        body{
            background-image: url("https://i.pinimg.com/originals/49/cd/d8/49cdd838e8c6d7fe5e2dd55deead5567.gif");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed; /*dung background cho all do phan giai*/
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact">
            <div class="contact-title">
                <h2>Message</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="a01c3dd9-4e20-4edd-9ba7-a16c912a8916">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="text" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="Message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit" id="submit-input">Send</button>
            <div class="contact-icon">
               <a href="https://www.tiktok.com/@chubedan6.5?_t=8kOW7jMJ601&_r=1">
                  <img id="tiktok-icon" src="storage/Image/tiktok-icon.png" alt="">
               </a>
               <a href="https://www.instagram.com/nguyenminhtuan2072007?igsh=d2hndnZhZXEweTRm">
                  <img id="instagram-icon" src="storage/Image/instagram-icon.png" alt="">
               </a>
               <a href="https://www.facebook.com/profile.php?id=100077357953542&mibextid=ZbWKwL">
                  <img src="storage/Image/facebook-icon.png" alt="" id="facebook-icon">
               </a>
               <a href="zalo.html">
                  <img src="storage/Image/zalo-icon.png" alt="" id="zalo-icon">
               </a>
            </div>
        </form>
    </div>
</body>
</html>
